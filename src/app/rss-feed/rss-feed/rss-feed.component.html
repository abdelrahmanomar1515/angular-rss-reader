<div *ngIf="(vm$ | async) as vm">
    <div class="grid">
        <app-rss-feed-item class="grid-item" [ngClass]="{'grid-big-item': i % 10 === 0 || i % 10 === 6}"
            *ngFor="let item of vm.items; let i = index; trackBy: trackByItemTitle" [itemTitle]="item.title"
            [itemDate]="item.pubDate" [itemLink]="item.link"
            [itemImageSource]="item.enclosure.link || fallbackImageSource" [@showItem]>
        </app-rss-feed-item>
    </div>
    <div class="actions">
        <!-- Uncomment next line and add a custom loading animation or just a text -->
        <!-- <p *ngIf="vm.loading">Loading...</p> -->
        <button class="view-more-button" (click)="showMore()">View More</button>
    </div>
</div>
